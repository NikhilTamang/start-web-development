<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tags</title>
  </head>
  <body>
    <h1>Form to apply for Web development</h1>

    <form action="post">
      <div>
        <label for="username">Enter your Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
      </div>

      <div>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
      </div>

      <div>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes" />
        <label for="subscribe">Subscribe to Nikhil</label>
      </div>

      <div>
        <label for="comment">Comment anything here</label>
        <br />
        <textarea id="comment" name="comment" rows="4" cols="35"></textarea>
      </div>

      <div>
        <select name="country">
          <option value="nigeria">Nigeria</option>
          <option value="nepal">Nepal</option>
          <option value="germany">Germany</option>
        </select>
      </div>
    </form> 

  </body>
</html>
