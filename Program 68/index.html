<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript selecting IDs, classes, etc.</title>
    <style>
      .box {
        padding: 40px;
        margin: 40px;
        border: 2px solid black;
        height: 40px;
        width: 55px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">Nikhil 1</div>
      <div id="blue" class="box">Nikhil 2</div>
      <div class="box">Nikhil 3</div>
      <div class="box">Nikhil 4</div>
      <div class="box">Nikhil 5</div>
      <div class="box">Nikhil 6</div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
