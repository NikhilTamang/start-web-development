<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>

    <style>
      .container {
        width: 90vw;
        height: 100vh;
        border: 2px solid black;
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        /* gap: 20px; */
        row-gap: 20px;
        column-gap: 30px;
        justify-items: center;
        align-items: center;
      }

      .items {
        border: 2px solid yellowgreen;
        height: 50px;
        width: 60px;
      }

      .item-2{
        align-self: center;
        justify-self:right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="items item-1">1</div>
      <div class="items item-2">2</div>
      <div class="items item-3">3</div>
      <div class="items item-4">4</div>
      <!-- <div class="items item-5">5</div>
      <div class="items item-6">6</div>
      <div class="items item-7">7</div>
      <div class="items item-8">8</div> -->
    </div>
  </body>
</html>
