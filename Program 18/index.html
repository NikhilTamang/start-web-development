<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Box Model</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      .box {
        background-color: rgb(1, 1, 19);
      }
      .box1{
        color: yellow;
        padding: 10px;
        margin: 25px;
        border: 2px solid blue;
        height: 200px;

      }
      .box2{
        color: green;
        padding: 10px;
        margin: 25px;
        border: 2px solid yellow;
        height: 200px;
        box-sizing: border-box;


      }
    </style>
  </head>
  <body>
    <div class="box box1">This is a div box.</div>
    <div class="box box2">This is another div box.</div>
  </body>
</html>
