<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
  </head>
  <body>
    <h1>Image Map</h1>
    <p>Click on any logo to open that company's respective website.</p>
    <img src="faang.jpg" alt="pic" usemap="#mypic" />
    <map name="mypic">
      <area
        shape="circle"
        coords="91,144,39"
        href="https://www.facebook.com"
        title="Facebook"
      />
      <area
        shape="circle"
        coords="225,140,54"
        href="https://www.amazon.com"
        title="Amazon"
      />
      <area
        shape="circle"
        coords="352,150,47"
        href="https://www.apple.com"
        title="Apple"
      />
      <area
        shape="rect"
        coords="441,96,506,195"
        href="https://www.netflix.com"
        title="Netflix"
      />
      <area
        shape="circle"
        coords="584,142,54"
        href="https://www.google.com"
        title="Google"
      />
    </map>
  </body>
</html>
