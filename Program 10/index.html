<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Audio and Media</title>
  </head>
  <body>
    <video
      src="ulti.mp4"
      controls
      height="250"
      width="550"
      poster="headshot.jpg"
    ></video>
    <audio
      src="Record (online-voice-recorder.com).mp3"
      controls
      preload="auto"
    ></audio>

    <svg height="100" width="100">
      <circle
        cx="50"
        cy="50"
        r="40"
        stroke="black"
        stroke-width="3"
        fill="red"
      />
    </svg>

    <img src="img.svg" alt="my svg img" />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/0BDt08x-De8?si=Ca0mOsz_-SJ1_C24"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
