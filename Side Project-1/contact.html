<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about page</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#lts">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
        </ul>
      </nav>
      <img src="img/tacos_close_up_400x260.png" alt="" />
      <p>Little Taco Shop Tacos</p>
    </header>
    <hr />
    <main>
      <div>
        <h1>Our Contact Form</h1>
        <form action="post">
          <fieldset>
            <legend>Send us a message</legend>
            <p>
              <label for="name">Name:</label>
              <input type="text" id="name" placeholder="your name" required />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                id="message"
                rows="11"
                cols="25"
                id="message"
                placeholder="Enter your message"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Sumbit</button>
          <button type="reset">Reset</button>
        </form>
      </div>

      <h1>Our Location</h1>
      <address>555 Taco Temptation Lane, Suite T</address>
      <address>Kansas City,MO 55555-5555</address>
      <div>
        <label for="phone">Phone:</label>
        <a href="" id="phone">555-555-5555</a>
      </div>
      <br>
      <a href="#">Back to Top</a>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
