<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon.com</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <div class="nav-2">
            <i class="fa-solid fa-location-dot"></i>
            <div class="add-icon">
              <p class="add-first">Deliver to</p>
              <p class="add-second">Nepal</p>
            </div>
          </div>
        </div>

        <div class="nav-search">
          <select class="select-search">
            <option>All</option>
          </select>
          <input class="search-input" type="text" placeholder="Search Amazon" />
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="lang border">
          <div class="lang-wrap">
            <div class="us-flag"></div>

            <div class="inp">
              <select class="lang-select">
                <option>EN</option>
              </select>
            </div>
          </div>
        </div>

        <div class="nav-signin border">
          <p><span>Hello, Sign-in</span></p>
          <p class="nav-second">Account &amp; lists</p>
        </div>

        <div class="nav-signin border">
          <p><span>Returns</span></p>
          <p class="nav-second">&amp; Orders</p>
        </div>

        <div class="nav-cart border">
          <i class="fa-solid fa-cart-arrow-down"></i>
          <div class="nav-second">Cart</div>
        </div>
      </div>


      <div class="panel">
        <div class="panel-all">
          <i class="fa-solid fa-bars"></i>
          <span>All</span>
            </div>
            <div class="panel-opps">
              <span>Today's Deals</span>
              <span>Customer Service</span>
              <span>Registry</span>
              <span>Gift Cards</span>
              <span>Sell</span>
            </div>            
            <div class="panel-deals">
              Shop deals in Electonics
            </div>
      </div>
    </header>
  </body>
</html>
